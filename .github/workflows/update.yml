name: Update Myanmar News

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 deep-translator
      
      - name: Run news collector
        run: |
          python news_collector_pro.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add myanmar_news_top10.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update news - $(date +'%Y-%m-%d %H:%M')" && git push)
